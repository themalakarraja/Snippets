<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- External loader JS -->
<script src="https://unpkg.com/@@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


<!-- Custom CSS -->
<style type="text/css">
.loader {
    position: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, .5);
}
</style>

<div class="loader" style="display: none;" id="process-loader">
    <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_azhtvt8x.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
</div>


<!-- To Show or hide -->
<script type="text/javascript">
function showLoader() {
    $("#process-loader").css("display", "flex");
}

function hideLoader() {
    $("#process-loader").css("display", "none");
}
</script>
