<!DOCTYPE html>
<html>
<head>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', sans-serif;
}

button, input[type="text"] {
  padding: 5px;
}

button:hover {
  cursor: pointer;
}

#shopping-list-item {
  width: 250px;
}

.container {
  max-width: 600px;
  margin: 0 auto;
}

.shopping-list {
  list-style: none;
  padding-left: 0;
}

.shopping-list > li {
  margin-bottom: 20px;
  border: 1px solid grey;
  padding: 20px;
}

.shopping-item {
  display: block;
  color: grey;
  font-style: italic;
  font-size: 20px;
  margin-bottom: 15px;
}

.shopping-item__checked {
  text-decoration: line-through;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $( document ).ready(function() {
    
  });

  function myFunction() {
    var link = "http://www.someurl.com";
    var preview = document.getElementsByName("shopping-list-entry"); //getElementById instead of querySelectorAll
    preview.setAttribute("data", link);
    console.log(preview.toString());
  }

$(function() {
  $('#js-shopping-list-form').submit(event => {
     event.preventDefault();
     //$(".js-shopping-list-entry").empty();
     
     const item = $(this).find(
      'input[name="shopping-list-entry"]').val();
       
    const buttonDiv = $(this).find(
      ".shopping-item-controls").html();
    
    $("ul").append(
      "<li>" +
      //"<span class=\"shopping-item\">"+
      '<span class = "shopping-item">' +
      [item] +
      "</span>" +
      //"<div class=\"shopping-item-controls\">"+
      '<div class = "shopping-item-controls">'+
     // [buttonDiv] +
      '<button class="shopping-item-toggle">' +
      '<span class="button-label">check</span>' +
      '</button>' + 
      '<button class="shopping-item-delete">' +
      '<span class="button-label">delete</span>' +
      '</button>' +
      "</div>" +
      "</li>");   

     $(".js-shopping-list-entry").val(''); 
    
  });

  $('.shopping-list').on('click','.shopping-item-toggle',function(event) {
    const targetItem = $(event.currentTarget).closest("li");
    targetItem.find(".shopping-item").toggleClass('shopping-item__checked');
  });
 
  $('.shopping-list').on('click','.shopping-item-delete',function(event) {
    const delItem = $(event.currentTarget).closest("li");
    delItem.remove();
  });
});
</script>
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>

    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add an item</label>
      <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
      <button type="submit" onmouseover="myFunction()" class="add_item_btn">Add item</button>
    </form>

    <ul class="shopping-list">
      <li>
        <span class="shopping-item">apples</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span class="button-label">check</span>
          </button>
          <button class="shopping-item-delete">
            <span class="button-label">delete</span>
          </button>
        </div>
      </li>
      <li>
        <span class="shopping-item">oranges</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span class="button-label">check</span>
          </button>
          <button class="shopping-item-delete">
            <span class="button-label">delete</span>
          </button>
        </div>
      </li>
      <li>
        <span class="shopping-item shopping-item__checked">milk</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span class="button-label">check</span>
          </button>
          <button class="shopping-item-delete">
            <span class="button-label">delete</span>
          </button>
        </div>
      </li>
      <li>
        <span class="shopping-item">bread</span>
        <div class="shopping-item-controls">
          <button class="shopping-item-toggle">
            <span class="button-label">check</span>
          </button>
          <button class="shopping-item-delete">
            <span class="button-label">delete</span>
          </button>
        </div>
      </li>
    </ul>
    <script src="index.js"></script>
  </div>
</body>
</html>
</html>
